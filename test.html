<!DOCTYPE html>
<html> 
<head>
<meta charset="utf-8">
<title>Test Boites SRV</title>
<script>
async function submitform() {
    const url = document.getElementById("url").value
    const res = document.getElementById("res")
    const args = document.getElementById("args").value
    const opt = {
        method: 'POST', // *GET, POST, PUT, DELETE, etc.
        headers: { 'Content-Type': 'application/json' },
        body: args
    }
    try {
        const resp = await fetch(url, opt)
        console.log('OK ' + resp.status)
        const b = await resp.json()
        res.innerHTML = JSON.stringify(b)
    } catch(e) {
        res.innerHTML = JSON.stringify(e)
    }
}
</script>
</head>
<body>
<form method='POST' enctype='text/plain'>
    <div>url : <input type="text" name="url" id="url" style="width:300px" value="https://test.sportes.fr:8443/org/m1/echo"></div>
    <div>args : <input type="text" id='args' name="args" value='{"p1":1, "p2":"toto"}'></div>
</form>
<div><button onclick="submitform()">Post</button></div>

</html>
